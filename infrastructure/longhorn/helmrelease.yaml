---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.9.0
  interval: 5m0s
  values:
    defaultSettings:
      createDefaultDiskLabeledNodes: false
    defaultBackupStore:
      backupTarget: "nfs://192.168.2.178:/nfs/TimeMachineBackup/longhorn"
    nfsOptions: "nfsvers=3,rsize=8192,wsize=8192"
